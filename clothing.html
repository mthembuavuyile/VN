<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VylexNexys Clothing - Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --bg-color: #f4f4f4;
            --text-color: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .shop-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .shop-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 60px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-item {
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: var(--secondary-color);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            background-color: #333333;
            color: #ffffff;
            font-size: 14px;
        }

        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        #cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--secondary-color);
            color: #ffffff;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .shop-title {
                font-size: 36px;
            }

            .shop-subtitle {
                font-size: 18px;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="shop-title">VylexNexys Clothing</h1>
        <h2 class="shop-subtitle">Elevate Your Style</h2>
        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically added here -->
        </div>
    </div>
    <div id="cart-icon">
        ðŸ›’
        <span id="cart-count">0</span>
    </div>
    <footer>
        <p>&copy; 2024 VylexNexys Clothing. All rights reserved.</p>
    </footer>

    <script>
        const products = [
    { name: "Denim Jacket", price: 79.99, image: "images/jacket (1).jpg" },
    { name: "Denim Jacket", price: 74.99, image: "images/jacket (2).jpg" },
    { name: "Denim Jacket", price: 84.99, image: "images/jacket (3).jpg" },
    { name: "Backpack", price: 59.99, image: "images/backpack2.jpg" },
    { name: "Luxury Bag", price: 199.99, image: "images/luxbag.jpg" },
    { name: "Wallet", price: 39.99, image: "images/wallet (1).jpg" },
    { name: "Golf T-Shirt", price: 49.99, image: "images/golfer.jpg" },
    { name: "T-Shirt", price: 29.99, image: "images/t-shirt (4).jpg" },
    { name: "Suede Jacket", price: 99.99, image: "images/jacket.jpg" },
    { name: "Men's Suit", price: 249.99, image: "images/suit.jpg" },
    { name: "Slides", price: 24.99, image: "https://mthembuavuyile.github.io/VylexNexys/images/Vylex2.jpg" },
    { name: "Sneakers", price: 79.99, image: "https://mthembuavuyile.github.io/VylexNexys/images/vylex-nex%20(5).jpg" },
    { name: "Sneakers", price: 89.99, image: "https://mthembuavuyile.github.io/VylexNexys/images/vylex-nex%20(6).jpg" },
];


        const productGrid = document.getElementById('product-grid');
        const cartCount = document.getElementById('cart-count');
        let cart = [];

        function createProductItem(product) {
            const item = document.createElement('div');
            item.className = 'product-item';
            item.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                </div>
            `;
            return item;
        }

        products.forEach(product => {
            productGrid.appendChild(createProductItem(product));
        });

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartCount();
        }

        function updateCartCount() {
            cartCount.textContent = cart.length;
        }
    </script>
</body>
</html>
