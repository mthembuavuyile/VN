<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vylex Nexys IT - Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            text-align: center;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color);
            margin-bottom: 10px;
        }

        .gallery-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 60px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            position: relative;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            aspect-ratio: 1 / 1;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 36px;
            }

            .gallery-subtitle {
                font-size: 18px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gallery-title">Vylex Nexys</h1>
        <h2 class="gallery-subtitle">By Mr A</h2>
        <div class="gallery-grid" id="gallery">
            <!-- Gallery items will be dynamically added here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Vylex Nexys IT. All rights reserved.</p>
        <p><a href="animations.html">Animations</a></p>
    </footer>

    <script>
        const imagePaths = [
            "images/server (1).jpg",
            "images/screen (9).jpg",
            "images/car2.jpg",
            "images/cloud (1).jpg",
            "images/car (11).jpg",
            "images/jacket (1).jpg",
            "images/champagne.jpg",
            "images/screen (5).jpg",
            "images/backpack2.jpg",
            "images/coffee (2).jpg",
            "images/jacket (2).jpg",
            "images/image_fx_ (1).jpg",
            "images/golfer.jpg",
            "images/wallet (1).jpg",
            "images/cloud (2).jpg",
            "images/luxbag.jpg",
            "images/shopping (1).jpg",
            "images/car (9).jpg",
            "images/screen (1).jpg",
            "images/t-shirt (4).jpg",
            "images/jacket (3).jpg",
            "images/porsche (3).jpg",
            "images/car (9).jpg",
            "images/Vylex2.jpg",
            "images/vnit1 (5).jpg"
        ];

        const gallery = document.getElementById('gallery');

        function createGalleryItem(imgSrc, index) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `<img src="${imgSrc}" alt="Project ${index + 1}" loading="lazy">`;
            return item;
        }

        // Load 25 unique images
        imagePaths.forEach((imgSrc, index) => {
            gallery.appendChild(createGalleryItem(imgSrc, index));
        });
    </script>
</body>
</html>
