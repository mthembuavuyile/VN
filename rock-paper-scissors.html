<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors - Vylex Nexys IT</title>

        <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .game-content {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .choice-btn {
            font-size: 1.5rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .choice-btn:hover {
            background-color: rgba(255,255,255,0.3);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .choice-btn:active {
            transform: translateY(-1px);
        }
        #result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            min-height: 2em;
        }
        #explanation {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            min-height: 2em;
        }
        #score {
            font-size: 1.2rem;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        .player-choice, .computer-choice {
            font-size: 3rem;
            margin: 1rem 0;
            transition: all 0.5s ease;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .game-content {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .choice-btn {
                font-size: 1.2rem;
                padding: 0.5rem 1rem;
            }
            #result, #explanation {
                font-size: 1rem;
            }
            .player-choice, .computer-choice {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-content">
            <h1>Rock Paper Scissors</h1>
            <div class="choices">
                <button class="choice-btn" onclick="play('rock')">üëä Rock</button>
                <button class="choice-btn" onclick="play('paper')">‚úã Paper</button>
                <button class="choice-btn" onclick="play('scissors')">‚úåÔ∏è Scissors</button>
            </div>
            <div class="player-choice" id="playerChoice"></div>
            <div class="computer-choice" id="computerChoice"></div>
            <div id="result"></div>
            <div id="explanation"></div>
            <div id="score">
                <div>Player: <span id="playerScore">0</span></div>
                <div>Computer: <span id="computerScore">0</span></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Game by <a href="https://mthembuavuyile.github.io/VylexNexys/">Vylex Nexys IT</a></p>
        <p>Developed by <a href="https://avuyilemthembu.co.za">Avuyile Mthembu</a></p>
    </footer>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        const choices = {
            'rock': 'üëä',
            'paper': '‚úã',
            'scissors': '‚úåÔ∏è'
        };

        function computerChoice() {
            const options = Object.keys(choices);
            return options[Math.floor(Math.random() * options.length)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) return 'tie';
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'player';
            }
            return 'computer';
        }

        function updateScore(winner) {
            if (winner === 'player') playerScore++;
            if (winner === 'computer') computerScore++;
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        function animateChoices(playerChoice, computerChoice) {
            const playerElem = document.getElementById('playerChoice');
            const computerElem = document.getElementById('computerChoice');
            
            playerElem.textContent = choices[playerChoice];
            computerElem.textContent = choices[computerChoice];
            
            playerElem.classList.add('shake');
            computerElem.classList.add('shake');
            
            setTimeout(() => {
                playerElem.classList.remove('shake');
                computerElem.classList.remove('shake');
            }, 500);
        }

        function getExplanation(playerChoice, computerChoice, winner) {
            if (winner === 'tie') {
                return `Both you and the computer chose ${playerChoice}. It's a tie!`;
            } else if (winner === 'player') {
                return `${playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1)} beats ${computerChoice}. You win!`;
            } else {
                return `${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${playerChoice}. Computer wins!`;
            }
        }

        function play(playerChoice) {
            const computer = computerChoice();
            const winner = determineWinner(playerChoice, computer);
            
            animateChoices(playerChoice, computer);
            
            setTimeout(() => {
                let resultText = '';
                if (winner === 'tie') {
                    resultText = "It's a tie!";
                } else if (winner === 'player') {
                    resultText = "You win!";
                } else {
                    resultText = "Computer wins!";
                }
                document.getElementById('result').textContent = resultText;
                document.getElementById('explanation').textContent = getExplanation(playerChoice, computer, winner);
                updateScore(winner);
            }, 500);
        }
    </script>
</body>
</html>
