<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
            touch-action: none;
        }
        header{
            top: 0;
            position: fixed;
            color: #fff;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        footer{
            bottom: 0;
            position:fixed;
        }
        footer a{
            color: bisque;
        }
    </style>
</head>
<body>
    <header>
        <H1>Snake master by Avuyile Mthembu</H1>
    </header>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 15;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10},
        ];
        let apple = {x: 5, y: 5};
        let dx = 0;
        let dy = 0;
        let score = 0;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawApple();
            checkCollision();
            updateScore();
        }

        function clearCanvas() {
            ctx.fillStyle = '#2c2c2c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                score++;
                placeApple();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'red';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawApple() {
            ctx.fillStyle = 'green';
            ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function placeApple() {
            apple.x = Math.floor(Math.random() * tileCount);
            apple.y = Math.floor(Math.random() * tileCount);
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                }
            }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            placeApple();
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        document.addEventListener('keydown', changeDirection);
        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchmove', handleTouchMove);

        let touchStartX, touchStartY;

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            if (!touchStartX || !touchStartY) return;

            let touchEndX = e.touches[0].clientX;
            let touchEndY = e.touches[0].clientY;

            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                changeDirection({key: dx > 0 ? 'ArrowRight' : 'ArrowLeft'});
            } else {
                changeDirection({key: dy > 0 ? 'ArrowDown' : 'ArrowUp'});
            }

            touchStartX = null;
            touchStartY = null;
        }

        function changeDirection(e) {
            const LEFT_KEY = 'ArrowLeft';
            const RIGHT_KEY = 'ArrowRight';
            const UP_KEY = 'ArrowUp';
            const DOWN_KEY = 'ArrowDown';

            if (e.key === LEFT_KEY && dx === 0) {
                dx = -1;
                dy = 0;
            }
            if (e.key === UP_KEY && dy === 0) {
                dx = 0;
                dy = -1;
            }
            if (e.key === RIGHT_KEY && dx === 0) {
                dx = 1;
                dy = 0;
            }
            if (e.key === DOWN_KEY && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }

        function gameLoop() {
            drawGame();
            setTimeout(gameLoop, 100);
        }

        gameLoop();
    </script>
</body>
<footer>
    <p><a href="doge and speed clicker.html"> Play doge and speed clicker</a></p>
</footer>
</html>
