<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Sender</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 20px;
            text-align: left;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .info-box {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .info-box h3 {
            margin-top: 0;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Location Sender</h1>
        <button onclick="getAndSendLocation()">Get Locationüìçüó∫Ô∏è</button>
        <div id="results"></div>
        <div id="map"></div>
    </div>

    <script>
        (function () {
            emailjs.init("sjem_DYuQ5tWYRZlu"); // Initialize EmailJS with your public key
        })();

        function getAndSendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPositionAndSend, showError);
            } else {
                document.getElementById("results").innerHTML = "<p>Geolocation is not supported by this browser.</p>";
            }
        }

        function showPositionAndSend(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            
            let resultsHtml = `
                <div class="info-box">
                    <h3>Location</h3>
                    <p>Latitude: ${latitude}</p>
                    <p>Longitude: ${longitude}</p>
                </div>
            `;

            // Display map
            let map = L.map('map').setView([latitude, longitude], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            L.marker([latitude, longitude]).addTo(map);

            // Display local time
            let localTime = new Date().toLocaleString('en-US', { timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone });
            resultsHtml += `
                <div class="info-box">
                    <h3>Local Time</h3>
                    <p>${localTime}</p>
                </div>
            `;
            document.getElementById("results").innerHTML = resultsHtml;

            // Send email using EmailJS
            emailjs.send("service_AJ85TMB", "9uqz9fm", {
                from_name: "Location Sender",
                from_email: "locationapp@example.com",
                message: `Latitude: ${latitude}\nLongitude: ${longitude}\nLocal Time: ${localTime}`,
            })
            .then(function(response) {
                alert(`SUCCESS! Location information was sent. Status: ${response.status} - ${response.text}`);
            })
            .catch(function(error) {
                alert(`FAILED! There was an error sending the location information. Error: ${error.text}`);
            });
        }

        function showError(error) {
            let errorMessage;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "An unknown error occurred.";
                    break;
            }
            document.getElementById("results").innerHTML = `<p>Error: ${errorMessage}</p>`;
        }
    </script>
</body>
</html>
