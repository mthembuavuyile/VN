<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 10px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        #gameContainer {
            position: relative;
            width: 90vw;
            max-width: 600px;
            aspect-ratio: 1 / 1;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            margin: 0 10px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: #fff;
            touch-action: manipulation;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        footer a {
            color: bisque;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snake Game</h1>
    </header>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
    </div>
    <div id="controls">
        <button class="control-btn" id="leftBtn">←</button>
        <button class="control-btn" id="upBtn">↑</button>
        <button class="control-btn" id="downBtn">↓</button>
        <button class="control-btn" id="rightBtn">→</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameContainer = document.getElementById('gameContainer');

        let gridSize, tileCount;
        let snake, apple, dx, dy, score;
        let touchStartX, touchStartY;

        function initGame() {
            const containerSize = Math.min(gameContainer.clientWidth, gameContainer.clientHeight);
            canvas.width = containerSize;
            canvas.height = containerSize;
            gridSize = Math.floor(containerSize / 20);
            tileCount = canvas.width / gridSize;

            resetGame();
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            placeApple();
        }

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawApple();
            checkCollision();
            updateScore();
        }

        function clearCanvas() {
            ctx.fillStyle = '#2c2c2c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                score++;
                placeApple();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'red';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawApple() {
            ctx.fillStyle = 'green';
            ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function placeApple() {
            apple = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                }
            }
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        function changeDirection(newDx, newDy) {
            if ((newDx === 1 && dx !== -1) || (newDx === -1 && dx !== 1) ||
                (newDy === 1 && dy !== -1) || (newDy === -1 && dy !== 1)) {
                dx = newDx;
                dy = newDy;
            }
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft': changeDirection(-1, 0); break;
                case 'ArrowUp': changeDirection(0, -1); break;
                case 'ArrowRight': changeDirection(1, 0); break;
                case 'ArrowDown': changeDirection(0, 1); break;
            }
        });

        // Touch controls
        document.getElementById('leftBtn').addEventListener('touchstart', () => changeDirection(-1, 0));
        document.getElementById('upBtn').addEventListener('touchstart', () => changeDirection(0, -1));
        document.getElementById('rightBtn').addEventListener('touchstart', () => changeDirection(1, 0));
        document.getElementById('downBtn').addEventListener('touchstart', () => changeDirection(0, 1));

        // Swipe controls
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) {
                    changeDirection(1, 0); // Right
                } else {
                    changeDirection(-1, 0); // Left
                }
            } else {
                if (dy > 0) {
                    changeDirection(0, 1); // Down
                } else {
                    changeDirection(0, -1); // Up
                }
            }
        });

        function gameLoop() {
            drawGame();
            setTimeout(gameLoop, 100);
        }

        window.addEventListener('resize', initGame);
        initGame();
        gameLoop();
    </script>

    </footer>
</body>
</html>
